<div class="main-container">

  <div class="nav-container">
    <mat-card>
      <mat-tab-group [selectedIndex]="0" (selectedTabChange)="goToLogin();">
        <mat-tab>
          <ng-template mat-tab-label>
            Sign up
          </ng-template>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            Sign in
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

  <div class="form-container">
    <mat-card>
      <mat-card-subtitle>New here?</mat-card-subtitle>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="showErrorMessage(f.username)">Invalid username</mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-hint>Password can be as "weak" as you want!</mat-hint>
            <mat-error *ngIf="showErrorMessage(f.password)">How did you mess this up?</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <mat-chip-list class="mat-chip-list-stacked" [selectable]="false">
            <mat-chip *ngIf="registerFailed" selected [color]="'warn'">Oops, something went wrong. Try agains</mat-chip>
          </mat-chip-list>
          <button *ngIf="!loading" mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
          <mat-progress-bar *ngIf="loading" [mode]="'indeterminate'"></mat-progress-bar>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
